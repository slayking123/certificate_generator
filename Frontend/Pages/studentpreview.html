  <body>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="../FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <div class="hd1">
      <h1>This is your preview!!!!</h1>
    </div>
    <div id="preview"></div>
    <footer>
      <button class="b1" onclick="download()">download</button>
    </footer>
    <script>
      const { PDFDocument, rgb, degrees } = PDFLib;
      const generatePDF = async (name, branch) => {
        const existingPdfBytes = await fetch("../Images/template.pdf").then(
          (res) => res.arrayBuffer()
        );
        const pdfDoc = await PDFDocument.load(existingPdfBytes);
        pdfDoc.registerFontkit(fontkit);
        const fontBytes = await fetch("../Font/DMSerifDisplay-Regular.ttf").then(
          (res) => res.arrayBuffer()
        );
        const SanChezFont = await pdfDoc.embedFont(fontBytes);

        const pages = pdfDoc.getPages();
        const firstPage = pages[0];

        firstPage.drawText(name, {
          x: 60,
          y: 275,
          size: 58,
          font: SanChezFont,
          color: rgb(0, 0, 0),
        });
        firstPage.drawText(branch, {
          x: 60,
          y: 135,
          size: 25,
          font: SanChezFont,
          color: rgb(0, 0, 0),
        });

        const pdfBytes = await pdfDoc.save();
        console.log("Done creating");

        var file = new File([pdfBytes], name+"-"+localStorage.getItem("id")+".pdf", {
          type: "application/pdf;charset=utf-8",
        });
        saveAs(file);
      };
    </script>
    <script>
      async function download() {
        var data;
        await fetch(
          "http://localhost:4000/student/email" + localStorage.getItem("email")
        )
          .then((res) => {
            return res.json();
          })
          .then((msg) => (data = msg));
        let preview = document.querySelector("#preview");
        console.log(data);
        for (let i = 0; i < data.length; i++) {
          generatePDF(data[i]["studentname"],data[i]["branch"])
        }
        }
    </script>
    <script>
      async function preview() {
        var data;
        await fetch(
          "http://localhost:4000/student/" + localStorage.getItem("email")
        )
          .then((res) => {
            return res.json();
          })

        let preview = document.querySelector("#preview");
        // console.log(data);
         if(typeof(data)==="object") alert("bhdwe certificate nii hai!!!!");
        for (let i = 0; i < data.length; i++) {
         let div=document.createElement("div")
         div.setAttribute("class",'img')
         div.innerHTML=`<img src="http://localhost/day2/image.php?id=${data[i]["id"]}" alt="">
    <h1 class="name">${data[i]["studentname"]}</h1>
    <h3 class="branch">${data[i]["branch"]}</h3>`
    preview.appendChild(div)
        }
        }
        preview();
    </script>
