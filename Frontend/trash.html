<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: BeVietnam;
            src: url(./Font/BeVietnamPro-BoldItalic.ttf);
        }
    </style>
</head>
<body>
    <a id="bt1">download</a>
    <canvas id="canvas" height="450px" width="600px">
    </canvas>
    <script>
        const canvas=document.getElementById("canvas")
        const image=new Image()
        image.src="./Images/template.png"
        const ctx=canvas.getContext("2d")
        image.onload=(function()
        {
          drawimage();
        })
        function drawimage()
        {
            ctx.drawImage(image,0,0,canvas.width,canvas.height)
            ctx.font="36px BeVietnam"
            ctx.fillStyle="yellow"
            ctx.fillText("sourav sahauwala",180,230)
        }
        bt1.addEventListener("click",function()
        {
            bt1.href=canvas.toDataURL("image/jpeg")
            bt1.download="sample"
        })
    </script>
</body>
</html>
